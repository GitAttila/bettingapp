<div class="team-card__wrapper">
  <div class="team-card__avatar-wrapper">
    <img class="team-card__avatar-image" [src]=teamDataItem.logoPath alt="">
  </div>
  <div class="team-card__description">
    <div class="team-card__description--title">
        {{teamDataItem.name}}
    </div>
    <div class="team-card__description--text">
        {{teamDataItem.description}}
    </div>
  </div>
</div>
